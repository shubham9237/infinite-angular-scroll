<div class="mainlist_tile">
  <div class="listtile_thumbnail">
    <img
      src="{{
        thumbnail == 'self' || thumbnail == '' ? noThumbnail : thumbnail
      }}"
    /><!-- loading no thumbnail if thumnail not available -->
  </div>
  <div class="listtitle_title__metadata">
    <a [href]="'https://www.reddit.com' + post_link" target="_blank"
      ><h3>{{ title }}</h3></a
    >
    <h6>
      Posted by u/<b>{{ author }}</b>
    </h6>
  </div>
</div>
